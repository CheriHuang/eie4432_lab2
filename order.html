<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>21104385D_Drink Ordering System</title>
        <style>
            /* Styling for active link */
            .active-link {
                color: blue !important;
                font-weight: bold;
            }
        </style>
        <script src="order.js"></script>
    </head>

    <body>
        <header class="bg-dark p-2">
            <h1 class="text-light text-center p-4">Drink Ordering System</h1>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link active-link" href="order.html">Order</a>
                        <a class="nav-link" href="reserve.html">Reserve a Table</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container pb-4 py-4">
            <form method="POST" id="form">
                <div class="mb-3">
                    <label for="Name" class="form-label">Name:</label>
                    <input class="form-control" type="text" id="Name">
                </div>
                <div class="mb-3">
                    <label for="DrinkSelect" class="form-label">Drink:</label>
                    <select class="form-select" Id="DrinkSelect">
                        <option selected>Please Select</option>
                        <option value="Bubble milktea">Bubble milktea</option>
                        <option value="Iced latte">Iced latte</option>
                        <option value="Tea">Tea</option>
                    </select>
                </div>
                <div class="container">
                    <div class="row align-items-start d-inline-block d-lg-flex">
                      <div class="col d-flex d-lg-block">
                        <label for="Size" class="form-label">Size:</label>
                        <div class="pb-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="Size" id="Small" value="Small" autocomplete="off" onchange="calculatePrice()">
                            <label class="btn btn-outline-primary" for="Small">Small</label><br>
                        </div>
                        <div class="pb-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="Size" id="Medium" value="Medium" autocomplete="off" onchange="calculatePrice()">
                            <label class="btn btn-outline-primary" for="Medium">Medium</label><br>
                        </div>
                        <div class="pb-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="Size" id="Large" value="Large" autocomplete="off" onchange="calculatePrice()">
                            <label class="btn btn-outline-primary" for="Large">Large</label><br>
                        </div>
                      </div>
                      <div class="col d-flex d-lg-block">
                        <label for="Ice" class="form-label">Ice:</label>
                        <div class="pb-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="Ice" id="Normal" autocomplete="off">
                            <label class="btn btn-outline-primary" for="Normal">Normal</label><br>
                        </div>
                        <div class="pb-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="Ice" id="Less" autocomplete="off">
                            <label class="btn btn-outline-primary" for="Less">Less</label><br>
                        </div>
                        <div class="pb-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="Ice" id="Without ice" autocomplete="off">
                            <label class="btn btn-outline-primary" for="Without ice">Without ice</label><br>
                        </div>
                      </div>
                      <div class="col d-flex d-lg-block">
                        <label for="Sweetness" class="form-label">Sweetness:</label>
                        <div class="pb-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="Sweetness" id="100%" autocomplete="off">
                            <label class="btn btn-outline-primary" for="100%">100%</label><br>
                        </div>
                        <div class="pb-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="Sweetness" id="50%" autocomplete="off">
                            <label class="btn btn-outline-primary" for="50%">50%</label><br>
                        </div>
                        <div class="pb-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="Sweetness" id="0%" autocomplete="off">
                            <label class="btn btn-outline-primary" for="0%">0%</label><br>
                        </div>
                      </div>
                    </div>
                </div>
                <div>
                    <p class="fs-2 fw-bolder p-2">Price: $<span id="price">0</span></p> 
                    <button class="btn btn-primary" type="button" onclick="placeOrder(event)">Place Order</button> 
                    <button class="btn btn btn-info" type="reset">Reset</button> 
                </div>
            </form>  
        </div>
        <footer class="bg-dark text-light p-2 text-center fixed-bottom">
            Â© &lt;21104385D; &lt;HUANG Xuerui; - EIE4432 Lab 2 Project
        </footer>
    </body>
</html>
